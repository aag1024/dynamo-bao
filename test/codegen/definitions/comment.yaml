models:
  Comment:
    modelPrefix: c
    fields:
      commentId:
        type: UlidField
        autoAssign: true
        required: true
      authorId:
        type: RelatedField
        model: User
      postId:
        type: RelatedField
        model: Post
      text:
        type: StringField
      createdAt:
        type: CreateDateField
      numLikes:
        type: IntegerField
        defaultValue: 0
    primaryKey:
      partitionKey: postId
      sortKey: commentId
    indexes:
      commentsForPost: primaryKey