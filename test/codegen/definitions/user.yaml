models:
  User:
    modelPrefix: u
    fields:
      userId:
        type: ulid
        autoAssign: true
        required: true
      name:
        type: string
        required: true
      email:
        type: string
        required: true
      profilePictureUrl:
        type: string
      createdAt:
        type: createDate
      modifiedAt:
        type: modifiedDate
    primaryKey:
      partitionKey: userId
    uniqueConstraints:
      uniqueEmail:
        field: email
        uniqueConstraintId: uc1