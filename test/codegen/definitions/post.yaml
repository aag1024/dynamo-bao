models:
  Post:
    modelPrefix: p
    fields:
      postId:
        type: UlidField
        autoAssign: true
      userId:
        type: RelatedField
        model: User
        required: true
      title:
        type: StringField
        required: true
      content:
        type: StringField
        required: true
      createdAt:
        type: CreateDateField
      VersionField:
        type: VersionField
    primaryKey:
      partitionKey: postId
    indexes:
      allPosts:
        partitionKey: modelPrefix
        sortKey: postId
        indexId: gsi1
      postsForUser:
        partitionKey: userId
        sortKey: createdAt
        indexId: gsi2
