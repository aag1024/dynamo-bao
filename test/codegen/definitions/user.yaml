models:
  User:
    modelPrefix: u
    fields:
      userId:
        type: UlidField
        autoAssign: true
        required: true
      name:
        type: StringField
        required: true
      email:
        type: StringField
        required: true
      profilePictureUrl:
        type: StringField
      createdAt:
        type: CreateDateField
      modifiedAt:
        type: ModifiedDateField
    primaryKey:
      partitionKey: userId
    uniqueConstraints:
      uniqueEmail:
        field: email
        uniqueConstraintId: uc1